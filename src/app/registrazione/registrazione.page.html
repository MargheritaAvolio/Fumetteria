<ion-header>
  <ion-toolbar>
    <ion-title>Pagina di Registrazione Fumetteria DevSkill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-grid class="set-grid">
      <form (submit)="clickRegistra()" [formGroup]="inputRegistrazform">

        <app-testo-magico>
          
        </app-testo-magico>
        <!--Titolo + logo-->

        <ion-row class="ion-text-center">
          <ion-col>
            <br>


            <img src="../../../assets/icon/favicon.png">
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col>
            <br>
            <h3 style="color: rgb(133, 127, 163);">Benvenuto nella Fumetteria DevSkill!</h3>
          </ion-col>
        </ion-row>

        <!--Dati registrazione-->

        <br>
        <br>
        <br>

        <ion-col class="ion-text-center">
          <h5>Inserisci i tuoi dati per registrarti </h5>
        </ion-col>

        <br>
        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>
              <ion-label position="floating">Nome e Cognome</ion-label>
              <ion-input formControlName="nomeCognome" name="username" placeholder="Inserisci il tuo Nome e Cognome">
              </ion-input>
              <ion-icon slot="end" name="person-sharp"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>


        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>

              <ion-label position="floating">Indirizzo email</ion-label>
              <ion-input formControlName="email" name="email" placeholder="Inserisci la tua email" type="email">
              </ion-input>
              <ion-icon slot="end" name="mail"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>


              <ion-label position="floating">Username</ion-label>
              <ion-input formControlName="username" name="user" placeholder="Scegli uno username"></ion-input>
              <ion-icon slot="end" name="person-sharp"></ion-icon>

            </ion-item>

          </ion-col>

          <ion-col>

          </ion-col>


        </ion-row>

        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>

              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" name="Password" placeholder="Scegli una password" type="password">
              </ion-input>
              <ion-icon slot="end" name="lock-closed"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

        <br>

        <ion-row>

          <ion-col>

          </ion-col>

          <ion-col>

            <ion-button (click)="clickRegistra()" class="ion-float-right" expand="block" color="tertiary">REGISTRATI
            </ion-button>

          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>
      </form>
    </ion-grid>
  </div>

</ion-content>
